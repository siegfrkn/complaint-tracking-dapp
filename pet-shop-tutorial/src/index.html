<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Complaints Tracking</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Complaints Tracking</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody id="entriesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.submitComplaint(); return false;">
              <div class="form-group">
                <label for="entriesSelect">Submit New Complaint</label><br>
                <label for="name">Complaint Title:</label>
                <input type=""text" id="name" name="name" required minlength="1" maxlength="128" size="10"/><br>
                <label for="name">Linked CAPA:</label>
                <input type=""text" id="capa" name="capa" minlength="1" maxlength="128" size="10"/><br>
                <label for="name">Entry Type:</label>
                <input type=""text" id="entryType" name="entryType" required minlength="1" maxlength="128" size="10"/><br>
                <label for="name">Product ID:</label>
                <input type=""text" id="product" name="product" required minlength="1" maxlength="128" size="10"/><br>
                <label for="name">Complaint Site:</label>
                <input type=""text" id="site" name="site" required minlength="1" maxlength="128" size="10"/><br>
                <label for="name">Complaint Description:</label>
                <input type=""text" id="description" name="description" required minlength="1" maxlength="256" size="10"/><br>
                <label for="name">Complaint Impact:</label>
                <input type=""text" id="impact" name="impact" required minlength="1" maxlength="128" size="10"/><br>
                <label for="name">Link Complaint ID:</label>
                <input type=""text" id="link" name="link" minlength="1" maxlength="128" size="10"/><br>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <hr />
            </form>
            <button type="print" class="btn btn-primary">Print</button>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
